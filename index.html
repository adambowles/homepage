<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adam Bowles</title>
  </head>

  <body>
    <div class='site'>
      <div class='info-block'>
        <span class='info-block__info info-block__name'>Adam Bowles</span>

        <span class='info-block__info info-block__job'>Web Developer</span>

        <div class='info-block__info info-block__links'>
          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.github.com/adambowles'
            class='info-block__links__link'
            title='GitHub'
          >
            <i class="fas fa-github-square"></i>
            <!-- <FontAwesome name='github-square' fixedWidth /> -->
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.twitter.com/adambowles'
            class='info-block__links__link'
            title='Twitter'
          >
            <i class="fas fa-twitter-square"></i>
            <!-- <FontAwesome name='twitter-square' fixedWidth /> -->
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.linkedin.com/in/adambowles'
            class='info-block__links__link'
            title='LinkedIn'
          >
            <i class="fas fa-linkedin-square"></i>
            <!-- <FontAwesome name='linkedin-square' fixedWidth /> -->
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='mailto:website@adambowl.es'
            class='info-block__links__link'
            title='Send me an email'
          >
            <i class="fas fa-envelope-square"></i>
            <!-- <FontAwesome name='envelope-square' fixedWidth /> -->
          </a>
        </div>
      </div>
    </div>
