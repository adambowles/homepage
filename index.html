<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adam Bowles</title>
  </head>

  <body>
    <div class='site'>
      <div class='info-block'>
        <span class='info-block__info info-block__name'>Adam Bowles</span>

        <div class='info-block__info info-block__links'>
          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.github.com/adambowles'
            class='info-block__links__link'
            title='GitHub'
          >
            <i class="fa-brands fa-github-square"></i>
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.twitter.com/adambowles'
            class='info-block__links__link'
            title='Twitter'
          >
            <i class="fa-brands fa-twitter-square"></i>
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='https://www.linkedin.com/in/adambowles'
            class='info-block__links__link'
            title='LinkedIn'
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a
            target='_blank'
            rel='noopener noreferrer'
            href='mailto:website@adambowl.es'
            class='info-block__links__link'
            title='Send me an email'
          >
            <i class="fa-solid fa-envelope-square"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/1268ac7755.js" crossorigin="anonymous"></script>
  </body>
</html>
